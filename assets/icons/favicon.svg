<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="riverGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#088395;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0A4D68;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- River waves -->
  <path d="M 0 40 Q 25 30, 50 40 T 100 40 L 100 50 Q 75 60, 50 50 T 0 50 Z" fill="url(#riverGradient)"/>
  <path d="M 0 55 Q 25 47, 50 55 T 100 55 L 100 65 Q 75 73, 50 65 T 0 65 Z" fill="url(#riverGradient)" opacity="0.8"/>
  <path d="M 0 70 Q 25 63, 50 70 T 100 70 L 100 80 Q 75 87, 50 80 T 0 80 Z" fill="url(#riverGradient)" opacity="0.6"/>

  <!-- Flowing accents -->
  <circle cx="30" cy="35" r="2" fill="#5DADE2" opacity="0.6"/>
  <circle cx="70" cy="45" r="2" fill="#5DADE2" opacity="0.6"/>
  <circle cx="50" cy="60" r="2" fill="#5DADE2" opacity="0.6"/>
